<xhtml:html xmlns:xhtml="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<xhtml:head>
    <xhtml:title>Example XHTML page</xhtml:title>
</xhtml:head>
<xhtml:body>
<s:svg s:id="svg" xmlns:s="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100" style="width: 100%; height: 100%;">
    <s:rect x="0" y="0" width="100" height="100" style="fill: red"></s:rect>
</s:svg>
<xhtml:script>
    let svg = document.getElementsByTagNameNS("http://www.w3.org/2000/svg","svg")[0];
    let y = svg.getAttributeNodeNS("http://www.w3.org/2000/svg","id");
    alert(y.value);
</xhtml:script>
</xhtml:body>
</xhtml:html>
