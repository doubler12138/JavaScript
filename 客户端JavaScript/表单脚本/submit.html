<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>
</head>
<body>
<form name="form1" action="#">
    <input type="text" value=""/>
    <input type="submit" value="提交" />
</form>
</body>
<script>
    let form = document.forms['form1'];
    let handle = function(event) {
        let fo = event.target;
        if(fo.elements[0].value === '') {
            alert('表单内容不能为空');
            form.removeEventListener("submit", this.callee, false);
        }
    };
    form.addEventListener("submit", handle, false);
</script>
</html>
