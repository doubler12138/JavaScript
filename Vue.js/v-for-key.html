<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for指令key属性</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
<ul id="repeat-object">
    <li v-for="(item, key) in primitiveValues">{{key}} : {{item}}</li>
    <li>===</li>
    <li v-for="(items, key) in objectValues">{{key}} : {{items.msg}}</li>
</ul>
</body>
</html>
<script>
    var demo = new Vue({
        el: "#repeat-object",
        data: {
            primitiveValues: {
                FirstName: 'Zhu',
                LastName: 'Jialei',
                Age: 4
            },
            objectValues: {
                one: {
                    msg: 'Hello'
                },
                two: {
                    msg: 'World'
                }
            }
        }
    })
</script>
