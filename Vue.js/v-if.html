<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if指令</title>
    <script type='text/javascript' src="vue.js"></script>
</head>
<body>
<div id="example">
    <p v-if="greeting">Hello</p>
</div>
</body>
</html>
<script type="text/javascript">
    var exampleVM2 = new Vue({
        el: '#example',
        data: {
            greeting: true
        }
    })
</script>
